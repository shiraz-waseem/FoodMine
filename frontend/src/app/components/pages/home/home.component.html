<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">

            <!-- why src in [src] because by that we can pass dynamic data you can do in any way {{}} -->
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">

                <div class="name">
                    {{food.name}}
                </div>
                <!-- Dynamically mention krdia when favt nahi -->
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>

                <div class="stars">
                    <div class="stars">
                        <star-rating [stars]="food.stars" />
                    </div>

                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>
                        <!-- Pipe is used as formatting -->
                        {{food.price | currency}}
                    </span>
                </div>

            </div>

        </a>
    </li>
</ul>
